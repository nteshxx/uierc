{% load static %}

<style>
        * {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

        .container {
			position: absolute;
			height: 100vh;
			width: 100vw;
		}

		.nav {
			display: flex;
			justify-content: center;
			align-items: center;
			width: 100%;
		}

		.logo {
			color: black;
			padding: 40px 80px;
			cursor: pointer;
		}

		.logo:hover {
            color: grey;
		}

		.nav ul {
			display: flex;
			height: auto;
			padding-right: 10rem;
			margin-left: auto;
			text-align: center;
			font-weight: 600;
			overflow: hidden;
			list-style: none;
		}

		.nav li {
			padding: 0.6rem 1.6rem;
			border-radius: 5px;
			cursor: pointer;
			color: black;
			font-family: 'Poppins', sans-serif;
			font-style: bold;
			transition: all 300ms ease-in-out;
		}

		.nav li:hover {
			font-weight: bold;
			background: linear-gradient(to right bottom, #ffffffa1, #ffffffa2);
		}

		a {
			text-decoration: none;
			color: inherit;
		}
</style>

<div class="container">
    <div class="nav">
        <h1 class="logo"><a href="/">UIERC</a></h1>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="about-us">About</a></li>
        </ul>
    </div>
